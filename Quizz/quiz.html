<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Quiz HTML</title> 
<link rel = "stylesheet" href=quiz.css>
<link rel="icon" href="favicon.jpg" type="image/x-icon">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class = "preload">
        <div class = "ring">
          <img src="preloader.png" class="preloadpng" alt="preload" width="320px" height="320px">
        </div>
<div class="HTML" id="HTML">
<img src="background.jpg" alt="backgroundpicture" class="background">
<div class="container">
 <div id="quiz" class="justify-center flex-column">
    <div id="hud">
        <div class="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
            <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="hud-item">
            <p class="hud-prefix">
                Score
            </p>
            <h1 class="hud-main-text" id="score">
                0
            </h1>
        </div>
    </div>
    <h1 id="question"> What is it?</h1>
    <div class="choice-container" id="question1-choice1">
        <p class="choice-prefix">A</p>
        <p class="choice-text choice1" data-number="1"> choice 1</p>
    </div>
    <div class="choice-container" id="question1-choice2">
        <p class="choice-prefix">B</p>
        <p class="choice-text choice2" data-number="2"> choice 2</p>
    </div>
    <div class="choice-container" id="question1-choice3">
        <p class="choice-prefix">C</p>
        <p class="choice-text choice3" data-number="3"> choice 3</p>
    </div>
    <div class="choice-container" id="question1-choice4">
        <p class="choice-prefix">D</p>
        <p class="choice-text choice4" data-number="4"> choice 4</p>
    </div>
    <div class="choice-container" id="question1-choice5">
        <p class="choice-prefix">E</p>
        <p class="choice-text choice5" data-number="5"> choice 5</p>
    </div>
    <div id="correct-answer" style="display: none;">
        La r√©ponse correcte est : <span id="correct-answer-text"></span>
      </div>
 </div>
</div>
<button id="change-language" class="language-button" data-language="fr">Changer la langue</button>
</div>
<script src="preload.js"></script>
<script src="quiz.js"></script>
</body>
</html>
